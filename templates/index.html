<!DOCTYPE html>
<html>
<head>
    <title>Bank Marketing Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            text-transform: capitalize;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            background: #ff9800;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .note {
            font-size: 13px;
            color: #555;
            margin-top: 3px;
            margin-bottom: 10px;
        }
        h3 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ðŸ“Š Bank Marketing Prediction</h2>

        <form method="POST">
            {% for feature in features %}
                <label for="{{ feature }}">
                    {% if feature == 'nr.employed' %}
                        Number of People Employed in Economy
                    {% elif feature == 'euribor3m' %}
                        Euro Interest Rate (3 Months)
                    {% else %}
                        {{ feature.replace('_', ' ').replace('.', ' ')|capitalize }}
                    {% endif %}
                </label>

                {% if feature in encoders %}
                    <select name="{{ feature }}" id="{{ feature }}" required>
                        <option value="">Select {{ feature.replace('_', ' ').replace('.', ' ') }}</option>
                        {% for option in encoders[feature].classes_ %}
                            <option value="{{ option }}">{{ option|capitalize }}</option>
                        {% endfor %}
                    </select>
                {% else %}
                    <input
                        type="number"
                        step="any"
                        name="{{ feature }}"
                        id="{{ feature }}"
                        placeholder="{% if feature == 'nr.employed' %}e.g., 5099.1 - Total employed people{% elif feature == 'euribor3m' %}e.g., 4.857 - Interest rate{% else %}Enter {{ feature.replace('_', ' ').replace('.', ' ') }}{% endif %}"
                        required>
                {% endif %}
            {% endfor %}

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
